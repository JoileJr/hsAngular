<!-- dialog-form-profissional.component.html -->
<h1 mat-dialog-title>{{ edicao ? 'Editar Profissional' : 'Adicionar Profissional' }}</h1>

<div mat-dialog-content>
  <form [formGroup]="form" (ngSubmit)="salvar()">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="nome" />
      <mat-error *ngIf="form.get('nome')?.hasError('required')">
        O nome é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput formControlName="telefone" />
      <mat-error *ngIf="form.get('telefone')?.hasError('required')">
        O telefone é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" />
      <mat-error *ngIf="form.get('email')?.hasError('required')">
        O email é obrigatório.
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput formControlName="cpf" />
      <mat-error *ngIf="form.get('cpf')?.hasError('required')">
        O CPF é obrigatório.
      </mat-error>
    </mat-form-field>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="salvar()">Salvar</button>
  <button mat-button (click)="close()">Cancelar</button>
</div>
