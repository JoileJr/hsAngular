<div class="container">

  <div class="search-section">
    <mat-form-field appearance="outline">
      <mat-label>Filtrar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Barbeiro XYZ" #input>
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="novo()">Novo barbeiro</button>
  </div>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort matSortActive="nome" matSortDirection="asc" matSortDisableClear>

    <ng-container matColumnDef="identificador">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificador </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> CPF </th>
      <td mat-cell *matCellDef="let element"> {{element.cpf}} </td>
    </ng-container>

    <ng-container matColumnDef="disponibilidade">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Disponibilidade </th>
      <td mat-cell *matCellDef="let element"> {{element.disponibilidade}} </td>
    </ng-container>

    <ng-container matColumnDef="barbearia">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Barbearia </th>
      <td mat-cell *matCellDef="let element"> {{element.barbearia.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações </th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button color="primary" title="Editar barbeiro" (click)="editar(element)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" title="Excluir barbeiro" (click)="excluir(element)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="6">Nenhum resultado encontrado para "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
